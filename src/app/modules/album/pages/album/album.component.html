<main *ngIf="album !== undefined">
    <div class="container">
        <div class="album">
            <div class="album-img">
                <app-napster-img [endpoint]="album.links?.images?.href"></app-napster-img>
            </div>
            <div class="album-info">
                <p class="album-type">({{album.type}})</p>
                <p class="album-name">"{{album.name}}"</p>
                <p class="album-author">{{album.artistName}}</p>
            </div>
        </div>

        <table mat-table [dataSource]="tracks" class="mat-elevation-z8">

            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
            </ng-container>
          
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Canci√≥n </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="play">
                <th mat-header-cell *matHeaderCellDef> Play </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button (click)="sendInfo(element)">
                        <mat-icon mat-list-icon>play_circle</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          
          </table>
    </div>
</main>
